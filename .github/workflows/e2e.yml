name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    name: E2E Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20', '22']
    
    services:
      capiscio-server:
        image: ghcr.io/capiscio/capiscio-server:latest
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.REPO_ACCESS_TOKEN }}
        ports:
          - 8080:8080
        env:
          CAPISCIO_TEST_MODE: "true"
          DATABASE_URL: "postgres://test:test@postgres:5432/capiscio_test"
        options: >-
          --health-cmd "curl -f http://localhost:8080/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: capiscio_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build project
        run: pnpm build
      
      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health; then
              echo "✓ Server is ready"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done
          echo "✗ Server failed to start"
          exit 1
      
      - name: Run E2E tests
        env:
          CAPISCIO_API_URL: http://localhost:8080
          CAPISCIO_API_KEY: test_api_key_ci
          CAPISCIO_TEST_AGENT_ID: 00000000-0000-0000-0000-000000000001
        run: pnpm test:e2e
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            test-results/
  
  e2e-against-dev:
    name: E2E Tests (Dev Environment)
    runs-on: ubuntu-latest
    # Only run on main branch
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build project
        run: pnpm build
      
      - name: Run E2E tests against dev environment
        env:
          CAPISCIO_API_URL: https://dev.registry.capisc.io
          CAPISCIO_API_KEY: ${{ secrets.DEV_API_KEY }}
          CAPISCIO_TEST_AGENT_ID: ${{ secrets.DEV_TEST_AGENT_ID }}
        run: pnpm test:e2e || true
